name: Daily Trailhead Certifications Sync

on:
  schedule:
    - cron: "15 3 * * *"  # daily at 03:15 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Write DB CA certificate
        run: |
          echo "${{ secrets.DB_CA_B64 }}" | base64 -d > db-ca.pem
          ls -l db-ca.pem
          
      - name: Run script
        run: python getTrailheadData.py
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DB_SSL_CA: db-ca.pem
